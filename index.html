<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>DevGeek.IT Overlay</title>

<style>
html,body{
margin:0;
padding:0;
width:2560px;
height:1440px;
overflow:hidden;
background:black;
font-family:Segoe UI,Arial;
}

canvas{
position:fixed;
top:0;
left:0;
width:2560px;
height:1440px;
z-index:0;
background:black;
}

.overlay{
position:absolute;
top:0;
left:0;
width:2560px;
height:1440px;
z-index:5;
pointer-events:none;
}

/* ===== –¶–≤–µ—Ç –ø–æ–¥ —Ñ–æ–Ω ===== */
:root{
--neon:#4cf0ff;
}

/* ===== LIVE ===== */

.live-box{
position:absolute;
top:40px;
left:40px;
display:flex;
align-items:center;
gap:14px;
padding:12px 22px;
border:2px dashed var(--neon);
border-radius:14px;
color:var(--neon);
font-size:34px;
font-weight:600;
}

.dot{
width:14px;
height:14px;
background:red;
border-radius:50%;
animation:pulse 1s infinite;
}

@keyframes pulse{
0%{transform:scale(1)}
50%{transform:scale(1.4);opacity:.6}
100%{transform:scale(1)}
}

/* ===== –ß–∞—Å—ã ===== */

.clock{
position:absolute;
top:40px;
right:40px;
padding:12px 22px;
border:2px dashed var(--neon);
border-radius:14px;
color:var(--neon);
font-size:34px;
font-family:monospace;
}

/* ===== POPUP ===== */

.popup{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%) scale(0);
opacity:0;
background:rgba(0,0,0,.85);
padding:40px 60px;
border-radius:18px;
font-size:32px;
color:white;
text-align:center;
transition:1s ease;
z-index:20;
pointer-events:auto;
}

.popup a{
color:var(--neon);
text-decoration:none;
font-weight:bold;
}

/* ===== FINGER ===== */

.finger{
position:absolute;
top:calc(50% + 160px);
left:50%;
transform:translateX(-50%);
font-size:96px;
opacity:0;
animation:finger 1.5s infinite;
transition:1s ease;
filter:drop-shadow(0 0 12px rgba(76,240,255,.8));
z-index:21;
}

@keyframes finger{
0%{transform:translate(-50%,0)}
50%{transform:translate(-50%,28px)}
100%{transform:translate(-50%,0)}
}

</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div class="overlay">

<div class="live-box">
<div class="dot"></div>
LIVE DevGeek.IT ‚Äî
<span id="streamTime">00:00:00</span>
</div>

<div class="clock" id="clock"></div>

<div class="popup" id="popup">
–ü–æ–¥–ø–∏—Å—ã–≤–∞–π—Å—è –Ω–∞ Telegram  
<br>
<a href="https://t.me/+dut0qXEQ_PBmZTli" target="_blank">
DevGeek.IT
</a>
</div>

<div class="finger" id="finger">üëá</div>

</div>

<script>
/* ================= –ß–ê–°–´ ================= */

function clock(){
const d=new Date();
const t=[
d.getHours(),
d.getMinutes(),
d.getSeconds()
].map(x=>String(x).padStart(2,"0")).join(":");

const date=[
d.getDate(),
d.getMonth()+1,
d.getFullYear()
].map(x=>String(x).padStart(2,"0")).join(".");

document.getElementById("clock").innerText=t+" "+date;
}
setInterval(clock,1000);
clock();

/* ================= TIMER ================= */

const start=Date.now();

function streamTimer(){
let s=Math.floor((Date.now()-start)/1000);
const h=String(Math.floor(s/3600)).padStart(2,"0");
s%=3600;
const m=String(Math.floor(s/60)).padStart(2,"0");
const sec=String(s%60).padStart(2,"0");

document.getElementById("streamTime").innerText=
`${h}:${m}:${sec}`;
}
setInterval(streamTimer,1000);

/* ================= POPUP ================= */

function showPopup(){
const p=document.getElementById("popup");
const f=document.getElementById("finger");

p.style.display="block";

setTimeout(()=>{
p.style.transform="translate(-50%,-50%) scale(1)";
p.style.opacity="1";
f.style.opacity="1";
},50);

setTimeout(()=>{
p.style.transform="translate(-50%,-50%) scale(.5)";
p.style.opacity="0";
f.style.opacity="0";
},30000);

setTimeout(()=>{
p.style.display="none";
},31000);
}

setTimeout(showPopup,12000);

/* ================= –§–û–ù –ß–ê–°–¢–ò–¶ ================= */

const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");

canvas.width=2560;
canvas.height=1440;

const particles=[];

for(let i=0;i<160;i++){
particles.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
vx:(Math.random()-.5)*.6,
vy:(Math.random()-.5)*.6,
r:Math.random()*3+1,
h:Math.random()*360
});
}

function bg(){
ctx.fillStyle="black";
ctx.fillRect(0,0,canvas.width,canvas.height);

particles.forEach(p=>{
p.x+=p.vx;
p.y+=p.vy;

if(p.x<0||p.x>canvas.width)p.vx*=-1;
if(p.y<0||p.y>canvas.height)p.vy*=-1;

p.h=(p.h+.4)%360;

const g=ctx.createRadialGradient(
p.x,p.y,0,p.x,p.y,p.r*2
);

g.addColorStop(0,`hsla(${p.h},80%,60%,1)`);
g.addColorStop(1,`hsla(${p.h+30},80%,30%,0)`);

ctx.fillStyle=g;
ctx.beginPath();
ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
ctx.fill();
});

/* –ª–∏–Ω–∏–∏ */

for(let i=0;i<particles.length;i++){
for(let j=i+1;j<particles.length;j++){
const a=particles[i];
const b=particles[j];

const dx=a.x-b.x;
const dy=a.y-b.y;
const d=Math.sqrt(dx*dx+dy*dy);

if(d<140){
ctx.strokeStyle=`rgba(76,240,255,${1-d/140})`;
ctx.lineWidth=1;
ctx.beginPath();
ctx.moveTo(a.x,a.y);
ctx.lineTo(b.x,b.y);
ctx.stroke();
}
}
}

requestAnimationFrame(bg);
}

bg();
</script>

</body>
</html>
